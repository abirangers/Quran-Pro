    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw0yrBnmEVwQAAAVC1xvcvzVt_kRQ43_029YngKZXZ6A1QVQyTnFWADAXuJtAX8ZEbn/exec";
      const form = document.forms["quran-pro-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const myAlert = document.querySelector(".success-form");
      const closeAlert = document.querySelector(".close-form-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Memeriksa apakah formulir memiliki isian atau tidak
        if (formHasInput()) {
          // Munculkan loading
          btnKirim.classList.add("loading");

          fetch(scriptURL, { method: "POST", body: new FormData(form) })
            .then((response) => {
              console.log("success", response);
              // Hilangkan loading
              btnKirim.classList.remove("loading");
              // Tampilkan alert
              myAlert.classList.add("success");
              // Hilangkan alert
              closeAlert.addEventListener("click", () =>
                myAlert.classList.remove("success")
              );
              // Reset formulir
              form.reset();
            })
            .catch((error) => console.error("Error!", error.message));
        }
      });

      function formHasInput() {
        // Memeriksa setiap elemen input dalam formulir
        for (let i = 0; i < form.elements.length; i++) {
          const input = form.elements[i];
          // Jika ada isian yang tidak kosong, mengembalikan true
          if (input.value.trim() !== "") {
            return true;
          }
        }
        // Jika tidak ada isian yang tidak kosong, mengembalikan false
        return false;
      }
    </script>
